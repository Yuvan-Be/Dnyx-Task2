<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <h1 class="heading">Weather App</h1>

    <div class="search-area">
        <input id="cityInput" type="text" placeholder="Type a city...">
        <button id="searchBtn">Go</button>
    </div>

    <div id="currentWeather" class="fade"></div>

    <h2 class="fore-title">Next Few Days</h2>
    <div id="forecastBox" class="forecast-scroll"></div>

</div>

<script src="script.js"></script>
</body>
</html>
